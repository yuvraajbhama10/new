<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Ordered Lists</h1>
        <ol>
            <li>step 1</li>
            <li>step 2
                <ol type="a">
                    <li>step A</li>
                    <li>step B</li>
                    <li>step C</li>
                </ol>
            </li>
            <li>step 3</li>
            <li>step 4</li>
        </ol>
        <h1>Unordered Lists</h1>
        <ul>
            <li>item 1
                <ul>
                    <li>step A</li>
                    <li>step B</li>
                    <li>step C</li>
                </ul>
            </li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
        <h1>Definition Lists</h1>
        <dl>
            <dt>Term 1</dt>
            <dd>Description 1</dd>
            <dt>Term 2</dt>
            <dd>Description 2</dd>
        </dl>
    </body>
</html>
